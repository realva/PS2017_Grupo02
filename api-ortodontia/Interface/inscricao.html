<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscrição</title>
  <!-- Bootstrap core CSS -->
  <link href="bootstrap4/css/bootstrap.css" rel="stylesheet">
  <link href="css/inscricaoStyle.css" rel="stylesheet">
</head>

<body>
  <div class="section">
    <div class="container">
      <div class="card-header text-center">
        <h4>Dados Cadastais</h4>
      </div>
      <form id="formularioCadastro">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nome Completo *</label>
          <div class="col-sm-12">
            <input class="form-control" type="text" pattern="[A-Za-z-[ ]]" maxlength="45" placeholder="Nome Completo" id="nomeCompleto"
              data-error="lç" required="true">
            <small>Somente letras maiúsculas e minúsculas.</small>
          </div>
        </div>
        <fieldset class="form-group row">
          <legend class="col-form-legend col-sm-2" style="margin-bottom: 0; border-bottom: none;">Sexo *</legend>
          <div class="col-sm-12" id="sexo">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="M" required="true" checked>
                      Masculino
                    </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="M" required="true">
                      Feminino
                    </label>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">CPF *</label>
          <div class="col-sm-12">
            <input class="form-control" type="text" pattern="([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})" maxlength="14" placeholder="999.999.999-99"
              id="cpf" required="true">
            <small>Ex: 999.999.999-99</small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">RG *</label>
          <div class="col-sm-12">
            <input class="form-control" type="text-center" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3})" maxlength="10" placeholder="99.999.999"
              id="rg" required="true">
            <small>Ex: 99.999.999</small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Telefone *</label>
          <div class="col-sm-12">
            <input class="form-control" type="tel" placeholder="(55)55555-5555" pattern="\([1-9]{2}\) [2-9][0-9]{3,4}\-[0-9]{4}" maxlength="14"
              id="telefone" required="true">
            <small>Ex: (55)55555-5555</small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Data Nascimento *</label>
          <div class="col-sm-12">
            <input class="form-control" type="date" placeholder="2017-12-31" id="dataNascimento" required="true">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Cidade *</label>
          <div class="col-sm-12">
            <input class="form-control" type="text" pattern="[A-Za-z-[ ]]" maxlength="25" placeholder="São Paulo" id="cidade" required="true">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">CEP *</label>
          <div class="col-sm-12">
            <input class="form-control" type="text" pattern="[0-9]{2}[\.]?[0-9]{3}[-]?[0-9]{3}" maxlength="10" placeholder="99.999-999"
              id="cep" required="true">
            <small>Ex: 99.999-999</small>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Estado *</label>
          <div class="col-sm-12">
            <input class="form-control" type="text" pattern="[A-Za-z-[ ]]" maxlength="25" placeholder="São Paulo" id="estado" required="true">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">E-mail *</label>
          <div class="col-sm-12">
            <input class="form-control" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" maxlength="25" placeholder="example@example.com"
              id="email" required="true">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Senha *</label>
          <div class="col-sm-12">
            <input class="form-control" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="30" placeholder="********"
              id="senha" required="true">
            <small>Deve conter pelo menos um número e uma letra maiúscula e minúscula e pelo menos 8 a 30 caracteres.</small>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-2 col-sm-12">
            <button type="submit" class="btn btn-outline-primary" id="btnSalvar">Concluir</button>
            <a class="btn btn-outline-danger" href="home.html">Cancelar</a>
          </div>
        </div>
      </form>
      <!-- <button class="btn btn-outline-primary" id="btnSalvarServico">Concluir</button> -->
    </div>
  </div>
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <center>
              <h4 class="modal-title" id="tituloModal">Modal Header</h4>
          </center>
        </div>
        <div class="modal-body">
          <p id="conteudoModal">Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnFecharModalRedirecionar" class="btn btn-default" data-dismiss="modal">OK</button>
          <button type="button" id="btnFecharModal" class="btn btn-default" data-dismiss="modal">OK</button>
        </div>
      </div>

    </div>
  </div>
</body>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="js/inscricao.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
  crossorigin="anonymous"></script>

</html>
